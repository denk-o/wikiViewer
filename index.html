<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">
            <button class="btn">Click here for a random article</button>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form class="inline">
            <input type="text" placeholder="Search" id="searchQuery"/>
          </form>
        </div>
      </div>
      <div id="search_results" class="container">

      </div>
    </div>
  </body>
</html>
